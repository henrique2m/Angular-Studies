<div class="container">
  <div class="d-block p-4 text-white app-modal">
    <div class="row">
      <div class="col-sm-6">
        <app-progress [progress]="progress"></app-progress>
      </div>
      <div class="col-sm-6">
        <div class="d-flex justify-content-end">
          <app-attempts [attempts]="attempts"></app-attempts>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h6>{{ instruction }}</h6>
        <p>{{ roundPhrase.phraseEng }}</p>
        <div [class]="alertError" role="alert">{{ userError }}</div>
        <div class="form-group">
          <textarea
            class="form-control"
            rows="3"
            (input)="handleUserResponse($event)"
            [value]="userResponse"
          ></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-end app-box-button">
          <button class="btn btn-primary" (click)="handleVerifyUserResponse()">
            Verificar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
