<div class="container">
    <div class="secao">
        <h3 class="text-center">
            Rodízios, Buffet, Carnes Especiais, Feijoada e mais!
        </h3>
        <h5 class="text-center">
            Conheça as melhores ofertas de restaurantes:
        </h5>
    </div>

    <hr />

    <div class="row" *ngFor="let offer of offers">
        <div class="col-md-4">
            <img [src]="offer.images[0].url" class="img-fluid" />
        </div>

        <div class="col-md-8">
            <div class="row">
                <h4>{{ offer.title }}</h4>
            </div>

            <div class="row">
                <h5>{{ offer.description }}</h5>
            </div>

            <div class="row">
                <p>
                    Anunciado por: <b>{{ offer.advertiser }}</b>
                </p>
            </div>

            <div class="row">
                <p>{{ offer.price | currency: 'BRL' }}</p>
            </div>

            <div class="row">
                <button
                    [routerLink]="['/offer', offer.id]"
                    class="btn btn-outline-success"
                >
                    Ver oferta
                </button>
            </div>
        </div>
    </div>
</div>
